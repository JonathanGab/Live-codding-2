<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="password-generator">
      <input id="password-output" type="text" value="Your new password"/>

      <div id="cursor">
        <input
          id="password-cursor"
          type="range"
          min="8"
          max="24"
          value="8"
          step="1"
          oninput="document.getElementById('password-length').value=this.value"
        />

        <input
          type="text"
          value="8"
          maxlength="0"
          id="password-length"
          oninput="document.getElementById('password-cursor').value=this.value"
        />

        <div class="checkbox">
          <input type="checkbox" id="letters"/>
          <label for="letters">A-Z</label>

          <input type="checkbox" id="numbers"/>
          <label for="numbers">0-9</label>
      </div>
      <button id="generatePassword" type="button" onclick="generatePassword()">Génère ton mdp</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
